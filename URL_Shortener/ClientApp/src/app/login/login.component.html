<h2>Login</h2>
<form (ngSubmit)="onSubmit()">
  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" [(ngModel)]="loginModel.email" name="email" required>
  </div>
  <div>
    <label for="password">Password:</label>
    <input type="password" id="password" [(ngModel)]="loginModel.password" name="password" required>
  </div>
  <input type="hidden" [(ngModel)]="loginModel.returnUrl" name="returnUrl">
  <button type="submit">Login</button>
</form>
